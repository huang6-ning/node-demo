<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">

</head>

<body>
    <a href="/students"><h3>首页</h3></a>
    <h2>添加学生信息</h2>
    <form class="form-horizontal" action="/students" method="POST">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="enter name">
            </div>
        </div>
        <div class="form-group">
            <label for="xuehao" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="xuehao" id="xuehao" placeholder="学号">
            </div>
        </div>

        <div class="form-group">
            <label for="core" class="col-sm-2 control-label">分数</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="core" id="core" placeholder="core">
            </div>
        </div>

      <div class="form-group">
          <label class="radio-inline col-sm-2 control-label">
              <input type="radio" name="gender" id="inlineRadio1" value="男"> 男
          </label>
          <label class="radio-inline">
              <input type="radio" name="gender" id="inlineRadio2" value="女"> 女
          </label>
      </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</body>

</html>
